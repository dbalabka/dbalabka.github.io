baseURL: "https://dmitry.balabka.com/"
languageCode: en
theme: PaperMod
title: DBlog
author: Dmitry Balabka
summarylength: 10
enableEmoji: true
enableRobotsTXT: true
pygmentsUseClasses: true
pygmentsCodeFences: true
pygmentsCodefencesGuessSyntax: true

paginate: 50

mainsections: ["presentations", "posts"]

markup:
  goldmark:
    renderer:
      unsafe: true

params:

  env: development 

  profileMode:
    enabled: true
    title: "Dmitrijs Balabka"
    subtitle: >
      M.Sc. in Computer Science, +10 years experience in Web development, Software Architect and 
      Lead Data Scientist and Machine Learning Engineer in Ecentria Group, a medium-size US e-commerce.
    imageUrl: "https://gravatar.com/userimage/34319433/0e83d173c7c89f3eff94693f0c08e3fa.jpeg?size=2048" # optional
    imageTitle: "Dmitrijs Balabka" # optional
    imageWidth: 200 # custom size
    imageHeight: 200 # custom size
    # buttons:
    #   - name: Archive
    #     url: "/archive"
    #   - name: Github
    #     url: "https://github.com/"

  homeInfoParams:
    Title: Dmitry Balabka
    Content: >
      M.Sc. in Computer Science, +10 years experience in Web development, Software Architect and 
      Lead Data Scientist and Machine Learning Engineer in Ecentria Group, a medium-size US e-commerce.

  socialIcons:
    - name: Linkedin
      url: https://www.linkedin.com/in/dmitrybalabka/
    - name: GoogleScholar
      url: https://scholar.google.com/citations?user=brb8-9YAAAAJ&hl=en
    - name: Github
      url: https://github.com/dbalabka
    - name: Twitter
      url: https://twitter.com/dmitrybalabka
    - name: email
      url: mailto:dmitry.balabka@gmail.com
    - name: CV
      url: https://bit.ly/mle-dmitry-balabka-cv

  description: Geek's blog about Software Engineering, Artificial Intelligence and science
  profilePicture: static/images/profile.jpg

  googleAnalytics: G-KDN1DE34JE

  # Night/Day mode
  defaultTheme: auto
  disableThemeToggle: true

  ShowBreadCrumbs: true

  keywords: ""
  assets:
    favicon: "favicon.svg"
  customCss:
    - static/css/main.css
  customJs: []
  mainSections:
    - post
  images:
    - images/site-feature-image.png
  doNotLoadAnimations: false
  math:
    enable: true
    use: katex

  editPost:
    URL: "https://github.com/dbalabka/dbalabka.github.io/edit/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

services:
  googleAnalytics:
    ID: G-KDN1DE34JE

menu:
  main:
    - name: Home
      weight: 100
      url: /
    - name: Presentations
      weight: 200
      identifier: presentations
      url: /presentations/
    - name: Posts
      weight: 300
      identifier: posts
      url: /posts/
